<section class="h-100">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-12 col-lg-11 col-xl-10">
        <div class="card d-flex mx-auto">
          <div class="row">
            <div class="col-md-7 col-sm-12 col-xs-12 c2 px-5 pt-3">
              <h2 class="card-title text-center">Log in to your account</h2>
              <form
                [formGroup]="loginForm"
                autocomplete="off"
                (ngSubmit)="onLogin()"
                class="my-login-validation"
              >
                <p *ngIf="error">
                  {{ error.message }}
                </p>
                <div class="form-group">
                  <label for="email">E-Mail Address</label>
                  <input
                    matInput
                    id="email"
                    type="email"
                    class="form-control"
                    formControlName="email"
                    name="email"
                    required
                    autofocus
                  />
                  <div class="invalid-feedback">
                    <mat-error *ngIf="email.hasError('email')">
                      please enter a valid email address.
                    </mat-error>
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    matInput
                    id="password"
                    type="password"
                    class="form-control"
                    name="password"
                    formControlName="password"
                    required
                  />
                  <div class="invalid-feedback">Password is required</div>
                </div>

                <div class="form-group">
                  <div class="custom-checkbox custom-control">
                    <input
                      type="checkbox"
                      name="remember"
                      id="remember"
                      class="custom-control-input"
                    />
                    <label for="remember" class="custom-control-label"
                      >&nbsp; Remember Me</label
                    >
                  </div>
                </div>

                <div class="form-group m-0 text-center">
                  <button
                    [disabled]="loginForm.invalid"
                    mat-raised-button
                    type="submit"
                    class="btn btn-primary mb-3"
                    type="submit"
                    style="
                      width: 30%;

                    "
                    enabled
                  >
                    <strong style="color: white;">Login</strong>
                  </button>
                </div>
              </form>
            </div>

            <div class="col-md-5 col-sm-12 col-xs-12">
              <div class="mb-5 m-3">
                <div class="modalLogin__benefitBox">
                  <div class="modalLogin__text">
                    <p class="margin-bottom-15">
                      Our customers work more efficiently and benefit from:
                    </p>
                    <ul class="list list--checkCircle">
                      <li>Full access to all charts & statistics</li>
                      <li>1,000,000 market and customer data&nbsp;sets</li>
                      <li>Download as XLS, PDF &amp; PNG</li>
                    </ul>
                    <div class="form-group m-0 text-center">
                      <a
                        [routerLink]="['/register']"
                        type="submit"
                        class="btn btn-primary"
                        style="width: 50%"
                      >
                        Register Here
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
