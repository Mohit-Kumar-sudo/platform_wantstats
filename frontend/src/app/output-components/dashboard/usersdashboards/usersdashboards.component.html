<div class="row justify-content-center">
  <div class="col-sm-12">
    <mat-card-header>
      <mat-card-title class="flexer">
        <span>Users dashboards</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Dashboard name</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dashboard of dashboards">
          <td>{{dashboard?.title}}</td>
          <td><a routerLink="/dashboard" [queryParams]="{dashboardId: dashboard._id}" target="_blank"
                 mat-raised-button color="primary" class="right-margin-btn">Load dashboard</a>
            <a (click)="deleteDashboard(dashboard._id)" mat-raised-button color="primary">Delete
              dashboard</a></td>
        </tr>
        </tbody>
      </table>
    </mat-card-content>
  </div>
</div>
