<div class="row justify-content-center mt-3">
  <div class="col-sm-10">
      <mat-card-content>
        <h5>Create dashboard</h5>
        <mat-form-field class="btn-block mt-4">
          <input matInput placeholder="Dashboard Title" [(ngModel)]="dashboardTitle" type="text">
        </mat-form-field>
        <br>
      </mat-card-content>
      <mat-card-actions>
        <br>
        <button class="reg-btn" mat-raised-button (click)="createDashboard()"
                color="primary">Save</button>
        <a mat-button (click)="doClose()">Cancel</a>
      </mat-card-actions>
  </div>
</div>
