<section class="main-content" *ngIf="newData">
  <div class="container">
    <div class="d-flex bg-white flex-row shadow">
      <ul class="nav nav-tabs vertical-tab flex-column shadow" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="tab-one" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1"
            aria-selected="true">
            <h5 class="mb-0">Details</h5>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="tab-two" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2"
            aria-selected="false">
            <h5 class="mb-0">Table of Content</h5>
          </a>
        </li>
      </ul>
      <div class="tab-content " id="myTabContent">
        <h4 class="p-2">{{ newData.title }}</h4>
        <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab-one">
          <div class="d-flex align-items-center mb-3">
            <div>
              <div [innerHTML]="newData.description" class="description"></div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab-two">
          <div class="table" [innerHTML]="newData.table"></div>
        </div>
      </div>
    </div>
  </div>
</section>
