<div class="container-fluid" id="scroll">
  <div class="mt-4">
    <div class="row margin-0">
      <div class="col-9 m8">
        <div class="down-header container-fluid">Competitive Dashboard, Competitive Landscape, {{reportName}}
          Market
          [{{startYear}} -
          {{endYear}}]</div>
        <div class="float-l-width header-background">
            <div class="float-right">
              <i class="btn-icon fa fa-download" (click)="generateImage()" title="Download"></i>
              <i class="btn-icon fa fa-expand" (click)="openDialog()" title="Full Screen"></i>
            </div>
        </div>

        <mat-card-content class="padding20 outer-year-conatiner table-height1 float-l-width" #screen>
          <div class="table-container">
            <table id="myTable" class="table table-bordered">
              <caption class="caption-top">
                <p class="mat-caption" style="font-size: 14px;font-weight: 500;"><span class="font-weight-bold">Title&nbsp;
                    :&nbsp;</span>Competitive Dashboard, {{reportName}} Market [{{startYear}} -
                  {{endYear}}]</p>
              </caption>
              <caption class="caption-bottom">
                <p class="mat-caption" style="font-size: 14px !important;"><span class="font-weight-bold">Source&nbsp;:&nbsp;</span>Wantstats
                </p>
              </caption>
              <tr>
                <th rowspan="2">Company Name</th>
                <th *ngFor="let item of data.allHeads | keyvalue" [attr.colspan]="data.allHeads[item.key].length">
                  {{item.key | startOnlyWithAlphabets}}</th>
              </tr>
              <tr>
                <th *ngFor="let item of data.allHeads | keyvalue | valueFromKey">{{item}}</th>
              </tr>
              <tr *ngFor="let item of data.allData">
                <td *ngFor="let text of objectKeys(item)">
                  <p *ngIf="checkType(item[text])">{{item[text]}}</p>
                  <mat-icon *ngIf="!checkType(item[text]) && item[text]">done</mat-icon>
                  <mat-icon *ngIf="!checkType(item[text]) && !item[text]">close</mat-icon>
                </td>

              </tr>

            </table>

          </div>
        </mat-card-content>
        <div style="display: none" id="download">
          <img #canvas>
          <a #downloadLink></a>
        </div>
      </div>
      <div class="col-3">
        <app-hardcoded-suggestions [suggestion]="{orderType: 'driver'}"></app-hardcoded-suggestions>
      </div>
    </div>
  </div>
</div>
